<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord</title>
</head>
<body>
    <!-- inizio header -->
    <header>
        <div>
            <nav class="contenitore debug">
                <img src="./img/logo.svg" alt="logo in header">
                <ul>
                    <li>1</li>
                </ul>
                <ul>
                    <li>2</li>
                </ul>
                <ul>
                    <li>3</li>
                </ul>
                <ul>
                    <li>4</li>
                </ul>
                <ul>
                    <li>5</li>
                </ul>
            </nav>
            <div id="hero-image">
                <div class="contenitore debug">titolo</div>
            </div>
        </div>
    </header>
    <!-- fine header -->

    <!-- inizio main -->
    <main>
        <section>
            <div class="contenitore debug">1</div>
        </section>
        <section class="sezione-grigia">
            <div class="contenitore debug">2</div>
        </section>
        <section>
            <div class="contenitore debug">3</div>
        </section>
        <section class="sezione-grigia">
            <div class="contenitore debug">4</div>
        </section>
    </main>
    <!-- fine main -->

    <!-- inizio footer -->
    <footer>
        <div class="footer-up contenitore debug">
            <img src="./img/logo.svg" alt="logo in footer">
            <ul>
                <li>1</li>
            </ul>
            <ul>
                <li>2</li>
            </ul>
            <ul>
                <li>3</li>
            </ul>
            <ul>
                <li>4</li>
            </ul>
            <ul>
                <li>5</li>
            </ul>
        </div>
        <div class="footer-down contenitore debug">footer down</div>
    </footer>
    <!-- fine footer -->
</body>
</html>
